<!DOCTYPE html>
<html lang="ko">
<head>

    <title>게시판</title>
    <link rel="stylesheet" href="css/css.css">

<body>

                </div>

                    <dl>
                        <dt>번호</dt>

                    </dl>
                    <dl>
                        <dt>글쓴이</dt>
                        <dd>202300000</dd>
                    </dl>
                    <dl>
                        <dt>작성일</dt>
                        <dd>2023.4.30</dd>
                    </dl>
                </div>
                <div class="cont">
                    글 내용이 들어갑니다.<br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="#"class="on">목록</a>
                <a href="#">수정</a>
            </div>
        </div>
    </div>

</html>
